<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" href="./icon/snake.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="initial-screen" class="flex">
      <h1>Snake Game</h1>
      <button id="play-button">Play Game</button>
      <button id="exit-button">Exit</button>
    </div>

    <div id="wrapper" class="hidden">
      <div class="boxScore">
        <div class="score-content">
          <p id="score">Score: 0</p>
        </div>

        <div class="buttons-content">
          <button id="try-again" class="hidden">Try again</button>
          <button id="return-to-menu" class="hidden">Return to menu</button>
        </div>
      </div>

      <div class="game-screen">
        <canvas id="board"></canvas>

        <div class="control-arrows">
          <i data-key="ArrowLeft" class="bx bxs-left-arrow-alt"></i>
          <i data-key="ArrowDown" class="bx bxs-down-arrow-alt"></i>
          <i data-key="ArrowUp" class="bx bxs-up-arrow-alt"></i>
          <i data-key="ArrowRight" class="bx bxs-right-arrow-alt"></i>
        </div>
      </div>
    </div>
  </body>
</html>
